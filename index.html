<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
				<form class="searchbar" @submit.prevent="onSubmit">
					<input v-model="search" placeholder="Search..." />
					<input type="submit" value="Search" class="btn" />
				</form>
    </div>
    <div class="main">
        <div class="products">
					<div class="search-results">
						<div v-if="items.length > 0">
							Found {{ items.length }} results for search term {{ lastSearch }}.
						</div>
					</div>
					<div class="product" v-for="(item, index) in items">

						<div>
							<div class="product-image">
								<img :src="item.link" />
							</div>
						</div>

						<div>
							<h4 class="product-title">
								{{ item.title }}
							</h4>
							<button @click="addItem(index)" class="add-to-cart btn">Add to cart</button> 
						</div>

					</div>
				</div>
        <div class="cart">
            <h2>Shopping Cart</h2>
						<ul>
							<li class="cart-item" v-for="item in cart">
								<div class="item-title">{{ item.title }}</div>
								<span class="item-qty">{{ item.price | currency }} x {{ item.qty }}</span>
								<button @click="inc(item)" class="btn">+</button>
								<button @click="dec(item)" class="btn">-</button>
							</li>
						</ul>
						<div v-if="cart.length">
							<div>Total: {{ total | currency }}</div> 
						</div>
						<div v-else class="empty-cart">
							No items in the cart.
						</div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
